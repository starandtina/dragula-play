<!doctype>
<html>
<head>
  <link href='./bower_components/bootstrap/dist/css/bootstrap.css' rel='stylesheet' type='text/css' />
  <link href='./bower_components/dragula.js/dist/dragula.css' rel='stylesheet' type='text/css' />
  <link href='./index.css' rel='stylesheet' type='text/css' />
  <link href='./bower_components/medium-editor/dist/css/medium-editor.css' rel='stylesheet' type='text/css' />
  <link href='./bower_components/medium-editor/dist/css/themes/default.css' rel='stylesheet' type='text/css' />

  <script src='./bower_components/jquery/dist/jquery.js'></script>
  <script src='./bower_components/underscore/underscore.js'></script>
  <script src='./bower_components/bootstrap/dist/js/bootstrap.js'></script>
  <script src='./bower_components/dragula.js/dist/dragula.js'></script>
  <script src='./bower_components/medium-editor/dist/js/medium-editor.js'></script>
  <script src='./bower_components/backbone/backbone.js'></script>
  <script src='./bower_components/reflux/dist/reflux.js'></script>
</head>
<body>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-9'>
        <div id='center'>
          <table align='center'>
            <tbody>
              <tr>
                <td width='600' class='column'>
                  <div id='drag-content-container'>
                    <div class='drag-content-inner u-flexCenter'>
                      <span>Drag content here</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class='col-xs-3'>
        <div id='draggable-content-container' data-spy='affix' data-offset-top='10' data-offset-bottom='200'>
          <div class='blocker image' data-blocker='IMAGE'>
            <span class='name'>Image</span>
          </div>
          <div class='blocker text' data-blocker='TEXT'>
            <span class='name'>Text</span>
          </div>
          <div class='blocker button' data-blocker='BUTTON'>
            <span class='name'>Button</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type='text/tpl' id='image-tpl'>
    <span class='image-placeholder'>Upload Image</span>
  </script>
  <script type='text/tpl' id='text-tpl'>
    <div class='editable'></div>
  </script>
  <script type='text/tpl' id='button-tpl'>
    <a class='btn btn-default'>BUTTON</a>
  </script>

  <script src='./index.js'></script>
  <script src='./views.js'></script>
</body>
</html>
